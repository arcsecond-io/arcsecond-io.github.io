<?xml version="1.0" encoding="UTF-8"?>
<svg id="Soleil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .cls-1 {
        opacity: .3;
      }

      .cls-1, .cls-2, .cls-3 {
        fill: #f5d04a;
